<div class="room-nav" style="display:inline, float:left;">
		<h1>Bloc Chat</h1>
		<span class="new-room-button" type="button" ng-click="home.addRoom(roomName)">Add Room</span>
		<div ng-Repeat="room in home.rooms">
				<h3 class="room-name" ng-click="home.setCurrentRoom(room)">{{ room.name }}</h3>
		</div>
</div>
<div class="chat-area" style="display:inline, float:right;">
		<h3 style="text-align:center;">{{ home.currentRoom.name }}</h3>
		<div class="messages" ng-repeat="message in home.messages">
				<div class="username" style="text-align:center;">{{ message.username }}</div>
				<div class="usermessage" style="text-align:center;">{{ message.content }}</div>
				<div class="usertimestamp" style="text-align:center;">{{ message.sentAt }}</div>
		</div>
</div>
