<div>
		<div class="modal-header">
				<h3 class="modal-title" id="modal-title">Set a username to join the chat.</h3>
		</div>
		<div class="modal-body" id="modal-body">
				<h5 class="modal-prompt">Enter a username.</h5>
						<input type="text" name="input" ng-model="username">
		</div>
		<div class="modal-footer">
				<button type="button" class="btn btn-new" ng-click="modal.newUserName(username)">Create User</button>
		</div>
</div>
